<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      // Always load test content (ignoring GPS)
      fetch('./assets/spanishtown.json')
        .then(res => res.json())
        .then(data => {
          data.places.forEach(place => {
            // Add 3D model
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', place.model);
            model.setAttribute('scale', '0.5 0.5 0.5');
            model.setAttribute('position', '0 0 -5'); // force visible in front of you
            document.querySelector('a-scene').appendChild(model);

            // Add text
            const text = document.createElement('a-text');
            text.setAttribute('value', place.description);
            text.setAttribute('position', '0 2 -5'); // above model
            text.setAttribute('align', 'center');
            text.setAttribute('color', '#FF0000');
            text.setAttribute('width', '6');
            document.querySelector('a-scene').appendChild(text);
          });
        });
    </script>
  </body>
</html>
